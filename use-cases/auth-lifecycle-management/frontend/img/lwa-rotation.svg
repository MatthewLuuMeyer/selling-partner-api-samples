<svg xmlns="http://www.w3.org/2000/svg" width="800" height="680" fill="none">
    <!-- Background -->
    <rect width="800" height="680" fill="#f0f2f5"/>
    
    <!-- Card Container -->
    <rect x="100" y="50" width="600" height="580" rx="10" fill="white" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))"/>
    
    <!-- Header Section -->
    <rect x="100" y="50" width="600" height="60" rx="10" fill="#f8fafc"/>
    <text x="130" y="90" font-family="Arial" font-size="20" font-weight="bold" fill="#1e293b">
        Self-Authorized Partner Details
    </text>

    <!-- Partner Information Grid -->
    <g transform="translate(130, 130)">
        <!-- Partner ID -->
        <text font-family="Arial" font-size="14" fill="#64748b">Partner ID</text>
        <rect x="0" y="20" width="250" height="35" rx="6" fill="#f1f5f9"/>
        <text x="10" y="42" font-family="Arial" font-size="14" fill="#334155">
            PRTNR-12345-ABC
        </text>
        
        <!-- Status -->
        <text x="280" y="0" font-family="Arial" font-size="14" fill="#64748b">Status</text>
        <rect x="280" y="20" width="120" height="28" rx="14" fill="#dcfce7"/>
        <text x="340" y="38" font-family="Arial" font-size="13" fill="#166534" text-anchor="middle">
            AUTHORIZED
        </text>

        <!-- Type (Replaced Client ID) -->
        <text x="0" y="80" font-family="Arial" font-size="14" fill="#64748b">Type</text>
        <rect x="0" y="100" width="250" height="35" rx="6" fill="#f1f5f9"/>
        <text x="10" y="122" font-family="Arial" font-size="14" fill="#334155">
            Seller
        </text>

        <!-- Region -->
        <text x="280" y="80" font-family="Arial" font-size="14" fill="#64748b">Region</text>
        <rect x="280" y="100" width="250" height="35" rx="6" fill="#f1f5f9"/>
        <text x="290" y="122" font-family="Arial" font-size="14" fill="#334155">
            North America (NA)
        </text>

        <!-- Secret Last Rotated -->
        <text x="0" y="160" font-family="Arial" font-size="14" fill="#64748b">Secret Last Rotated</text>
        <rect x="0" y="180" width="250" height="35" rx="6" fill="#f1f5f9"/>
        <text x="10" y="202" font-family="Arial" font-size="14" fill="#334155">
            2024-02-20 14:30:00 UTC
        </text>

        <!-- Marketplace -->
        <text x="280" y="160" font-family="Arial" font-size="14" fill="#64748b">Marketplace</text>
        <rect x="280" y="180" width="250" height="35" rx="6" fill="#f1f5f9"/>
        <text x="290" y="202" font-family="Arial" font-size="14" fill="#334155">
            United States (US)
        </text>
    </g>

    <!-- Notification Status Section -->
    <g transform="translate(130, 380)">
        <text font-family="Arial" font-size="16" font-weight="bold" fill="#1e293b">Notification Status</text>
        <rect x="0" y="30" width="540" height="70" rx="8" fill="#f0f9ff" stroke="#bae6fd"/>
        
        <g transform="translate(20, 50)">
            <text font-family="Arial" font-size="14" fill="#0369a1">
                ✓ Notifications configured
            </text>
            <text x="0" y="25" font-family="Arial" font-size="13" fill="#0c4a6e">
                Destination ID: dest-12345abcde • Last updated: 2024-03-20
            </text>
        </g>
    </g>

    <!-- Secret Expiry Warning (Added more space above) -->
    <g transform="translate(130, 500)">
        <rect width="540" height="60" rx="8" fill="#fef2f2" stroke="#fecaca"/>
        
        <!-- Warning Icon and Text -->
        <g transform="translate(20, 20)">
            <path d="M10 0C4.477 0 0 4.477 0 10C0 15.523 4.477 20 10 20C15.523 20 20 15.523 20 10C20 4.477 15.523 0 10 0ZM11 15H9V13H11V15ZM11 11H9V5H11V11Z" 
                  fill="#dc2626"/>
            <text x="35" y="15" font-family="Arial" font-size="14" fill="#991b1b">
                Client Secret expires in 15 days
            </text>
        </g>
    </g>

    <!-- Action Buttons Section -->
    <g transform="translate(130, 580)">
        <rect width="160" height="40" rx="20" fill="#4f46e5" class="button-rotate"/>
        <text x="80" y="25" font-family="Arial" font-size="14" fill="white" text-anchor="middle">
            Rotate Secret
        </text>
        
        <rect x="180" width="160" height="40" rx="20" fill="#0ea5e9" class="button-setup"/>
        <text x="260" y="25" font-family="Arial" font-size="14" fill="white" text-anchor="middle">
            Setup Notifications
        </text>
    </g>

    <!-- Hover Effects -->
    <g opacity="0">
        <rect x="130" y="580" width="160" height="40" rx="20" fill="#4338ca"/> <!-- Rotate hover -->
        <rect x="310" y="580" width="160" height="40" rx="20" fill="#0284c7"/> <!-- Setup hover -->
    </g>
</svg>
