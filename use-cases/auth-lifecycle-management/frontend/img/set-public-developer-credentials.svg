<svg width="600" height="450" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="600" height="450" fill="#f3f4f6"/>
    
    <!-- Form Card -->
    <rect x="50" y="30" width="500" height="380" rx="8" fill="white" stroke="#e5e7eb"/>
    
    <!-- Title -->
    <text x="80" y="70" font-family="system-ui" font-size="20" font-weight="600" fill="#111827">
        Update Root Credentials
    </text>
    
    <!-- Application ID Field -->
    <text x="80" y="110" font-family="system-ui" font-size="14" fill="#374151">
        Application ID
    </text>
    <rect x="80" y="120" width="440" height="40" rx="4" 
          fill="white" stroke="#d1d5db"/>
    
    <!-- Client ID Field -->
    <text x="80" y="190" font-family="system-ui" font-size="14" fill="#374151">
        Client ID
    </text>
    <rect x="80" y="200" width="440" height="40" rx="4" 
          fill="white" stroke="#d1d5db"/>
    
    <!-- Client Secret Field -->
    <text x="80" y="270" font-family="system-ui" font-size="14" fill="#374151">
        Client Secret
    </text>
    <rect x="80" y="280" width="440" height="40" rx="4" 
          fill="white" stroke="#d1d5db"/>
    
    <!-- Submit Button -->
    <rect x="80" y="340" width="160" height="36" rx="4" 
          fill="#4285f4"/>
    <text x="95" y="364" font-family="system-ui" font-size="14" 
          fill="white" font-weight="500">
        Update Credentials
    </text>
    
    <!-- Sample Input Text -->
    <text x="90" y="145" font-family="monospace" font-size="14" fill="#6b7280">
        amzn1.application-oa2-client.********
    </text>
    <text x="90" y="225" font-family="monospace" font-size="14" fill="#6b7280">
        Client ID from SP-API application
    </text>
    <text x="90" y="305" font-family="monospace" font-size="14" fill="#6b7280">
        ●●●●●●●●●●●●●●●●●
    </text>
</svg>
